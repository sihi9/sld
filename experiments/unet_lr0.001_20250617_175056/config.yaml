data:
  batch_size: 8
  downscale: 4
  loader: det
  num_workers: 4
defaults:
  data: det
  model: unet
description: 'Spiking SNN training with config profiles

  '
log:
  vis_interval: -1
model:
  features:
  - 64
  - 128
  - 256
  - 512
  hidden_dim: 512
  init_tau: 2.0
  name: unet
  output_timesteps: 1
  recurrent: true
  use_plif_decoder: false
  use_plif_encoder: false
  use_plif_recurrent: true
train:
  amp: false
  device: auto
  epochs: 20
  lr: 0.001
  save_intermediate: false
